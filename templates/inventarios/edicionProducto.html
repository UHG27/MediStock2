{% extends "base.html" %}

{% block title %} Inventario {% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2>Edicion de curso</h2>
            <div class="card">
                <div class="card-body">
                  <form action="/editarProducto/" method="POST">{% csrf_token %}
                    <div class="form-group mb-3">
                      <input type="text" id="txtNombre" name="txtNombre" value="{{producto.nombre}}" class="form-control" placeholder="Nombre" maxlength="30" required>
                    </div>
                    <div class="form-group mb-3">
                      <input type="text" id="txtDescripcion" name="txtDescripcion" value="{{producto.descripcion}}" class="form-control" placeholder="Descripcion" maxlength="50" required>
                    </div>
                    <div class="form-group mb-3">
                      <input type="number" id="numPrecio" name="txtPrecio" value="{{producto.precio}}" class="form-control" placeholder="Precio" step="0.01" min="0" required>
                    </div>
                    <div class="form-group mb-3">
                      <input type="number" id="numStock" name="numStock" value="{{producto.stock}}" class="form-control" placeholder="Stock" min="1" max="300" value="1">
                    </div>
                    <div class="form-group mb-3">
                      <input type="date" id="txtFechaDeCreacion" name="txtFechaDeCreacion" value="{{producto.fecha_creacion}}" class="form-control" placeholder="FechaDeCreacion" required>
                    </div>
                    <div class="form-group mb-3">
                      <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                  </form>
                </div>
              </div>
        </div>
    </div>
{% endblock %}
