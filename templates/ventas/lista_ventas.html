{% extends "base.html" %}

{% block body %}
<h2>Lista de Ventas</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Total</th>
            <th>Fecha</th>
        </tr>
    </thead>
    <tbody>
        {% for venta in ventas %}
        <tr>
            <td>{{ venta.id }}</td>
            <td>{{ venta.producto.nombre }}</td> <!-- Asegúrate de que exista una relación entre venta y producto -->
            <td>{{ venta.cantidad }}</td>
            <td>{{ venta.total }}</td>
            <td>{{ venta.fecha }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
