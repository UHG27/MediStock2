{% extends 'base.html' %}

{% block content %}
<h2>Lista de Ventas</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Fecha</th>
        </tr>
    </thead>
    <tbody>
        {% for venta in ventas %}
        <tr>
            <td>{{ venta.id }}</td>
            <td>{{ venta.producto.nombre }}</td> <!-- Asegúrate de que exista una relación entre venta y producto -->
            <td>{{ venta.cantidad }}</td>
            <td>{{ venta.precio }}</td>
            <td>{{ venta.fecha }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
